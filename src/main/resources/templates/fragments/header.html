<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="headerFragment">
	<div class="site-mobile-menu site-navbar-target">
		<div class="site-mobile-menu-header">
			<div class="site-mobile-menu-close">
				<span class="icofont-close js-menu-toggle"></span>
			</div>
		</div>
		<div class="site-mobile-menu-body"></div>
	</div>

	<nav class="site-nav mt-3">
		<div class="container">

			<div class="site-navigation">
				<div class="row">
					<div class="col-6 col-lg-3">
						<a href="/" class="logo m-0 float-start">BTONE_noticeboard</a>
					</div>
					<div class="col-lg-6 d-none d-lg-inline-block text-center nav-center-wrap">
						<ul class="js-clone-nav  text-center site-menu p-0 m-0">
							<li><a th:if="${session.loginUser == null}" href="/login">로그인</a></li>
							<li><a th:if="${session.loginUser != null}" href="/login/logout.do">로그아웃</a></li>
							<li><a th:if="${session.loginUser == null}" href="/join">회원가입</a></li>
							<li class="has-children">
								<a>카테고리</a>
								<ul class="dropdown">
									<li  th:each="cate : ${cate}"><a th:href="@{/boardCate/{cNo}(cNo=${cate.cNo})}" th:text="${cate.cNo} + '. ' + ${cate.cName}"></a></li>     
								</ul>
							</li>						
						</ul>
					</div>
					<div class="col-6 col-lg-3 text-lg-end">
						<ul class="js-clone-nav d-none d-lg-inline-block text-end site-menu ">
							<li class="cta-button"><a th:if="${session.loginUser != null}" 
							th:href="@{/write/{userNo}(userNo=${session.loginUser.userNo})}" >글쓰기</a></li>
							
						</ul>

						<a href="#" class="burger ms-auto float-end site-menu-toggle js-menu-toggle d-inline-block d-lg-none light" data-toggle="collapse" data-target="#main-navbar">
							<span></span>
						</a>
					</div>
				</div>
			</div>
			
		</div>
	</nav>
</div>
</html>
