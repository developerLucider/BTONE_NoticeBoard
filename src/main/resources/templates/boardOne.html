<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BTONE_NOTICEBOARD</title>
<style>
	
</style>
<script>
	
	$(document).ready(function(){
		var win = $(window);
		
		win.scroll(function(){
		
			if($(document).height() - win.height() == win.scrollTop()){
				$('#loading').show();
				
				$.ajax({
					url: '/boardOne',
					dataType: 'html',
					success: function(html){
						$('#posts').append(html);
						$('#loading').hide();
					}
				});
			}	
		});
	});
	
	
	
	
	
	
	
</script>
</head>

<div layout:fragment="content">
	<div class="hero overlay">
		<div class="img-bg rellax">
			<img src="images/hero_2.jpg" alt="Image" class="img-fluid">
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-start">
				<div class="col-lg-5">
					<h1 class="heading" data-aos="fade-up">여기에 카테고리 번호와 이름 model로 따와서 each문으로 넣는다.</h1>
					<p class="mb-5" data-aos="fade-up">컨텐츠 자유 입력(게시글 조회, 검색등)</p>
				</div>
			</div>
		</div>		
	</div>
	<!-- th:each="selectBoard : ${list}" -->
	<div class="section service-section-1">
		<div class="container">
		
	<ul id="posts"> <!-- 한무 페이징 시작 -->
		<li>
			<article>
					<div class="row" th:each="list : ${list}" >
				<div class="col-lg-3 mb-4 mb-lg-0">
					<div class="heading-content" data-aos="fade-up">
						<h2 th:text="${list.board_Title}"></h2>
						<p>글 작성일</p>
						<p th:text="${list.create_Date}"></p>
						<p>글 수정일</p>
						<p th:text="${list.update_Date}"></p>
						<!-- <p class="my-4" data-aos="fade-up" data-aos-delay="300"><a href="#" class="btn btn-primary">View All</a></p> -->
					</div>
				</div>
				<div class="col-lg-9">
					<div class="row">
						<div class="col-6 col-md-6 col-lg-3 mb-4 mb-lg-0" data-aos="fade-up"  data-aos-delay="100">
							<div class="service-1">
								
								<!-- 미방 아이콘 파트 -->
								<!-- <span class="icon">
									<img src="images/svg/01.svg" alt="Image" class="img-fluid">
								</span> -->
								<div>
									<h3 th:text="${list.board_Title}"></h3>
									<p th:text="${list.board_Content}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
					
					
			</article> <!-- 무한 페이징 아티클 -->
		</li>
	</ul>
	<center>
	<p id="loding">
		<img src="images/loading.gif">
	</p>
	</center>
			
		</div>
	</div>

</div>

</html>
