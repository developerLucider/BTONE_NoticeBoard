<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/write}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BTONE_NOTICEBOARD</title>

<script th:inline="javascript">
	
</script>
</head>

<div layout:fragment="content">
	<div class="hero overlay">
		<div class="img-bg rellax">
			<img src="images/hero_2.jpg" alt="Image" class="img-fluid">
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-start">
				<div class="col-lg-5">
					<h1 class="heading" data-aos="fade-up">글쓰기</h1>
					<p class="mb-5" data-aos="fade-up">글 작성 페이지입니다.</p>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-12" data-aos="fade-up" data-aos-delay="0">

					<h2 class="heading mb-5">글쓰기</h2>
				</div>
			</div>
			<div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
				<form action="#">
					<div class="row">

						<div class="col-12 mb-3">
							<select id="category" name="category" class="form-control">
								<option>-- 분류 --</option>
								<option value="one">One</option>
								<option value="two">Two</option>
								<option value="three">Three</option>
							</select>
						</div>
						<div class="col-12 mb-3">
							<input type="text" class="form-control" placeholder="제목" name="title">
						</div>
						<div class="col-12 mb-3">
							<textarea name="content" id="content" cols="30" rows="7" class="form-control"
								placeholder="내용을 작성해주세요."></textarea>
						</div>

						<div class="col-12">
							<input type="submit" value="Send Message" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
