<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BTONE_NOTICEBOARD</title>

<script th:inline="javascript">
//아이디 중복체크
function idcheck(res){
	var res = false;
	var id = $("#id").val();
	
	
	if(id.length == 0) {
		alert('아이디를 입력해 주세요!');
	} else {
		$.ajax({
			url : "regist/idChk.do",
			dataType : "json",
			type :   "post",
			async : false,
			data :{
			   "userId" : $("#id").val(),
			},
			success : function(result) {
				res = result;
			},
			error : function(result) {
				console.log("중복체크 통신 오류");
			}
		});
	}

	return res;
};

function alertIdChk() {	// 중복, 길이 예외처리 alert
	var res = idcheck(res);
	
	var id = $("#id").val();
	var idReg = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,16}$/;
	
	if(!res) {
		alert("중복 된 ID입니다.");
	} else {
		if(!idReg.test(id)) {
			alert('아이디는 영문자 + 숫자로 이루어진 8~16자리입니다.' + '다시 입력해주세요.');
		} else {
			alert("사용 가능한 ID입니다.");	
		}
		
	}	
}

//회원가입
function join(){
   	var id = $("#id").val();
   	var idChk = idcheck(id);
   	var idReg = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,16}$/;
      
   	var pw = $("#password").val();
   	var pwReg = /^(?=.*[0-9])(?=.*[a-z])(?=.*[!@#$%^&*])[a-z0-9$@!%*#^?&]*$/;
   
   	var name = $("#name").val();
   	
   	var email = $("#mail").val();
   	var emailReg = /^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/;
   	
   	var frmData = {
		"userId" : id,
   		"userPassword" : pw,
		"userName" : name,
 	   	"userEmail" : email
	}
   	
   	console.log(name.length);
   	
   	if(!idChk) {	// 아이디가 중복인 경우
  	  		alert("중복된 ID으로는 계정 생성이 불가합니다.");
  		} else {
  			if(!pwReg.test(pw)) {		// 비밀번호의 형식이 맞지않는다면 (정규식이 해당하지않는다면)
  	  	      alert('비밀번호는 영소문자, 숫자, 특수문자를 1자 이상 반드시 포함해야합니다.');
  	  	   	} else {
  	  		   if(pw.length < 8) {		// 비밀번호 자릿수가 맞지않는다면
  	  			   alert("비밀번호는 8자리 이상이여야합니다.");
  	  		   } else {
  	  			   if(name.length <= 0) {	// 이름이 없는경우
  	  				   alert('이름을 입력해주세요.');
  	  			   } else {
  	  				if(!emailReg.test(email)) { // 이메일의 형식이 유효하지않다면
   	  				   alert("이메일 형식이 유효하지 않습니다.\n" + 
   	  						 "e-mail은 계정@도메인.최상위도메인의 형식입니다.\n" +
   	  						 "ex)btone@btone.com");
   	  			   } else {
	   	  				 $.ajax({
	   	   					url : "regist/join.do",
	   	   					dataType : "json",
	   	   					type : "post",
	   	   					contentType : "application/json",
	   	   		            data : JSON.stringify(frmData),
	   	   					success : function(data) {
	   	   						if(data < 0){
	   	   				       		alert('가입실패!');
	   	   				    	}
	   	   				    	else {
	   	   				        	alert('가입성공!');
	   	   				        	location.href="/";
	   	   				    	}
	   	   					},
	   	   					error : function(xhr, status, error) {
	   	   						 alert('가입 통신 오류');
	   	   					}
	   	   				});
   	  			   }
  	  			   }  	  			   
  	  	   	  }
  	  	   }
  		}  		
  	}
</script>
</head>

<div layout:fragment="content">
	<div class="hero overlay">
		<div class="img-bg rellax">
			<img src="/images/hero_2.jpg" alt="Image" class="img-fluid">
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-start">
				<div class="col-lg-6 mx-auto text-center">
					<h1 class="heading" data-aos="fade-up" th:if="${type == 'id'}">계정찾기</h1>
					<h1 class="heading" data-aos="fade-up" th:if="${type == 'pw'}" >비밀번호찾기</h1> 
					<p data-aos="fade-up" th:if="${type == 'id'}" >아이디 찾기</p>
					<p data-aos="fade-up" th:if="${type == 'pw'}" >비밀번호 찾기</p>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-12"	data-aos="fade-up" data-aos-delay="0">
					
					<h2 class="heading mb-5" th:if="${type == 'id'}">Find ID</h2>
					<h2 class="heading mb-5" th:if="${type == 'pw'}">Find Password</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
					<form method="post" onSubmit="return false;">
						<div class="row" th:if="${type == 'pw'}">
							<label for="id">ID</label>
							<div class="col-4">
								<input type="text" id="id" name="id">
								<br>
							</div>						
						</div>
												
						<div class="row">						
							<label for="name">Name</label>
							<div class="col-4">
								<input type="text" id="name" name="name">
								<br>
							</div>
						</div>
						
						<div class="row">						
							<label for="mail">E-mail</label>
							<div class="col-4">
								<input type="text" id="mail" name="mail">
								<br>
							</div>
						</div>
						<div class="col-12">
							<br>
							<input type="button" value="아이디찾기" class="btn btn-secondary"
								 th:if="${type == 'id'}" onclick="findId();">
							<input type="button" value="비밀번호찾기" class="btn btn-secondary"
								 th:if="${type == 'pw'}" onclick="findPw();">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
