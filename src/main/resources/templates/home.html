<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BTONE_NOTICEBOARD</title>
<style type="text/css">
	
</style>

<script th:inline="javascript">

</script>
</head>

<div layout:fragment="content">
	

	<div class="hero overlay">
		<div class="img-bg rellax">
			<img src="images/hero_2.jpg" alt="Image" class="img-fluid">
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-start">
				<div class="col-lg-6 mx-auto text-center">
					<h1 class="heading" data-aos="fade-up">메인</h1>
					<p class="mb-4" data-aos="fade-up">메인페이지 설명</p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="section">
		<div class="container">
			<div class="row align-items-stretch">
							
				<div class="col-6 col-sm-6 col-md-6 col-lg-3 mb-4" data-aos="fade-up" data-aos-delay="400" th:each="list : ${list}">
					<div class="media-entry">
						<div class="bg-white m-body" >
							<span class="date" th:text="${list.createDate}"></span>
							<h3><a href="/" th:text="${listStat.count}" ></a>번째 최신글</h3>
							<h3><a href="/" th:text="${list.boardNo}" ></a></h3>
							<h3><a href="/" th:text="${list.boardTitle}" ></a></h3>
							<p th:text="${list.boardContent}"></p>
							<a th:href="@{/info/{bno}(bno=${list.boardNo})}" class="more d-flex align-items-center float-start">
								<span class="label">자세히 읽기</span>
								<span class="arrow"><span class="icon-keyboard_arrow_right"></span></span>
							</a>							
						</div>
					</div>
				</div>
				
			</div>
		</div>		
	</div>
