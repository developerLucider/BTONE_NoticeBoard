<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BTONE_NOTICEBOARD</title>
<style>
</style>
<script th:inline="javascript">
	
</script>
<style type="text/css">
#th{
	font: 20px bold;
}
#table{
	width: 100%;
	margin-bottom: 30px;
}
#th, #td {
    border: 1px solid #444444;
    padding: 10px;
    width: 100%;
  }
#first_th{
	font: 30px bold;
	margin-bottom: 60px;
}


</style>
</head>

<div layout:fragment="content">
	<div class="hero overlay">
		<div class="img-bg rellax">
			<img src="/images/hero_2.jpg" alt="Image" class="img-fluid">
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-start">
				<div class="col-lg-6 mx-auto text-center">
					<h1 class="heading" data-aos="fade-up">상세보기</h1>
					<p class="mb-4" data-aos="fade-up">상세보기 페이지 입니다.</p>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row align-items-stretch">
				<div class="col-12 mb-3">
					<h1 id="first_th"><a th:text="${info.cName}"></a>게시판</h1>
					<table id="table">
					
						<tr>
							<th><a class="date" th:text="${info.createDate}"></a></th>
						</tr>
						<tr>
							<th>작성자 : <a th:text="${info.userId}" ></a></th>
						</tr>
						<tr>
							<th id="th" th:text="${info.boardTitle}"></th>
						</tr>
						<tr>
							<td id="td" th:text="${info.boardContent}"></td>
						</tr>
							<th>조회수 : <a class="date" th:text="${info.boardHits}" ></a></th>
					</table>
						<button type="button" onclick="">수정</button>
						<button type="button" onclick="">삭제</button>
					
				
					<!-- onclick으로 댓글 리스트 보이게 작성 -->
					<button type="button" class="btn btn-primary" onclick="">댓글보기▼</button>
					<div>
						<!-- 댓글리스트 공간 -->
					</div>
					<br>
					<div>
						<span></span>
						<!-- 로그인된 아이디 출력되게 -->
						<textarea name="reply" id="reply" cols="30" rows="2"
							class="form-control"></textarea>
						<button type="button" onclick="">등록</button>
					</div>
				</div>


			</div>
		</div>
	</div>


</div>
</html>
