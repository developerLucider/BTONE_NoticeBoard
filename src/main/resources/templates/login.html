<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BTONE_NOTICEBOARD</title>

<script th:inline="javascript">
function login() {
	var id = $("#id").val();
	var pw = $("#password").val();
	
	var frmData = {
		"userId" : id,
		"userPassword" : pw
	}
		
	$.ajax({
		url : "login/login.do",
		dataType : "json",
		type : "post",
		contentType : "application/json",
        data : JSON.stringify(frmData),
		success : function(data) {
			if(data) {
				alert("로그인 성공");
				location.href = '/';
			} else {
				alert("로그인에 실패했습니다. ID와 비밀번호를 확인해주세요");
			}
		},
		error : function(xhr, status, error) {
			alert("로그인에 실패했습니다. ID와 비밀번호를 확인해주세요");
		}
	});
}
</script>
</head>

<div layout:fragment="content">

	<div class="hero overlay">
		<div class="img-bg rellax">
			<img src="images/hero_2.jpg" alt="Image" class="img-fluid">
		</div>
		<div class="container">
			<div class="row align-items-center justify-content-start">
				<div class="col-lg-6 mx-auto text-center">
					<h1 class="heading" data-aos="fade-up">로그인</h1>
					<p data-aos="fade-up">로그인 페이지입니다.</p>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-12"	data-aos="fade-up" data-aos-delay="0">
					
					<h2 class="heading mb-5">LOGIN</h2>
				</div>
			</div>
			<div class="row">				
				<div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
					<form method="post" onSubmit="return false;">
						<div class="row">
							<div class="col-6 mb-3">
								<input type="text" class="form-control" placeholder="ID" id="id">
								<br>
								<input type="password" class="form-control" placeholder="password" id="password">
							</div>
							
							<div class="col-8">
								<input type="button" value="LOGIN" onclick="login();" class="btn btn-primary">
								<input type="button" value="아이디찾기" onClick="location.href='/login/find/id'" class="btn btn-secondary">
								<input type="button" value="비밀번호찾기" onClick="location.href='/login/find/pw'" class="btn btn-secondary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div> <!-- /.untree_co-section -->

	
</div>
</html>
